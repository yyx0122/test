<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
  <!-- <link href="./static/css/login.css" rel="stylesheet" type="text/css"> -->
  <link href="__CSS__/login.css" rel="stylesheet" type="text/css">
</head>

<body class="loginBody">
  <div class="loginMain">
    <div class="loginDiv">
      <!-- <form method="post" action="url('index/checklogin')" onsubmit=' return checkinfo()'> -->
      <form method="post" action="{:url('index/checklogin')}">
        <div class="login_content"><span class="tit">用户名：</span><input name="username" type="text" class="userName text" /></div>
        <div class="login_content"><span class="tit">密&nbsp;&nbsp;码：</span><input name="password" type="password" class="password text" /></div>
        <div class="login_content"><span class="tit">验证码：</span><input name="code" type="text" class="YZMtext text" />
          <div class="YZM"><img id="myImg" width="100" height="30" src="" align="absmiddle" onclick="changeImg()" /></div>
        </div>

        <div><label class="rememberName"><input name="remember" type="checkbox" value="yes" />记住用户名和密码</label></div>

        <input type="submit" value="登录" class="loginBtn" />
      </form>
    </div>
  </div>
  <div class="footer">
    技术支持：北京创新在线网络技术有限公司{$Think.version}
  </div>
  <script type="text/javascript" src="__JS__/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="__JS__/login.js"></script>
</body>

</html>
